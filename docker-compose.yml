services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI_DOCKER=mongodb://mongo:27017/usersdb
    networks:
      - mern-network
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - mern-network
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-network

  mongo-seed:
    build: ./data-seed
    networks:
      - mern-network
    depends_on:
      - mongo


networks:
  mern-network:


volumes:
  mongo-data:
